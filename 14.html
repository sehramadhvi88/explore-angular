<html>
<head>
<title>Angular Js | Pass data btw scopes</title>
<script src="angular.min.js"></script>
<script src="controller-scope-data.js"></script>

</head>
<body ng-app="mainApp">	

	<input type="text" ng-model="message.property" />

	
	<p ng-repeat="i in [1]">
			{{i}}
			<h4>using scope upading inside also</h4>
			<input type="text" ng-model="message.property" />
			your msg : {{message.property}}
	</p>

	<h4>using scope outside</h4>
	
	[outer]  your msg : {{message.property}}

	{{i}} <!-- no scope of i here-->
</body>

</html>
